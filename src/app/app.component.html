<div class="app">
  <div class="app-header">
    <mat-toolbar color="secondary" class="app-toolbar">
      <button mat-icon-button aria-label="Main Menu" matTooltip="Main Menu" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{ title }}</span>
      <span class="app-toolbar-spacer"></span>
      <button mat-icon-button class="account-button" aria-label="Info">
        <mat-icon>info</mat-icon>
      </button>
    </mat-toolbar>
  </div>
  <div class="app-content">
    <mat-drawer-container hasBackdrop="true" class="app-drawer">
      <mat-drawer #drawer mode="over" class="app-main-menu"><app-main-menu></app-main-menu></mat-drawer>
      <mat-drawer-content>
        <router-outlet></router-outlet>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
  <!-- <div class="app-footer"> -->
  <!-- </div> -->
</div>
